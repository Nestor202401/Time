		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
		<script>
		$(document).ready(function () {
		    var movieSelect = $("#movieSelect");
		    var dateSelect = $("#dateSelect");
		    var timeSelect = $("#timeSelect");

		    // 使用 AJAX 從後端獲取電影數據並填充電影選單
		    $.ajax({
		        url: "/Time/back-end/ticorder/TicketOrderServlet.do",
		        type: "POST",
		        data: { action: "getAllShowingMovieNames" },
		        dataType: "json",
		        success: function (data) {
		            $.each(data, function (index, movie) {
		                movieSelect.append($("<option></option>").attr("value", movie[0]).text(movie[1]));
		            });
		        },
		        error: function (xhr) {
		            console.log(xhr);
		        }
		    });

		 	// 將日期字串解析為 Date 物件
		    function parseDate(dateString) {
		        // 將日期字串按空格分割為陣列
		        var parts = dateString.split(' ');
		        // 取得年、月、日
		        var year = parseInt(parts[2], 10);
		        var monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
		        var month = monthNames.indexOf(parts[0]) + 1;
		        var day = parseInt(parts[1].slice(0, -1), 10); // 刪除末尾的逗號，並將字串轉換為整數
		        return new Date(year, month - 1, day); // 月份從 0 開始，所以需要減去 1
		    }
		 
		 	// 將日期物件格式化為 "yyyy-mm-dd" 格式
		    function formatDate(date) {
		        var year = date.getFullYear();
		        var month = date.getMonth() + 1; // 月份從 0 開始，所以不用再減去 1
		        var day = date.getDate();
		        return year + "-" + month + "-" + day;
		    }
		 	
		    // 當用戶選擇了電影時，動態填充日期選單
		    movieSelect.on("change", function () {
		        var selectedMovieId = $(this).val();
		        // 清空日期選單
		        dateSelect.empty();
		        dateSelect.append($("<option></option>").attr("value", "").text("請選擇日期"));
		        timeSelect.empty();
		        timeSelect.append($("<option></option>").attr("value", "").text("請選擇場次"));
		        // 使用 AJAX 從後端獲取該電影的上映日期數據並填充日期選單
		        $.ajax({
		            url: "/Time/back-end/ticorder/TicketOrderServlet.do",
		            type: "POST",
		            data: { action: "getShowTimeDatesByMovieId", movieId: selectedMovieId },
		            dataType: "json",
		            success: function (data) {
		                // 將日期格式化為 "yyyy-mm-dd" 的格式並填充到日期選單中
		                $.each(data, function (index, date) {
		                    var parsedDate = parseDate(date); // 解析日期字串
		                    var formattedDate = formatDate(parsedDate); // 格式化日期
		                    dateSelect.append($("<option></option>").attr("value", formattedDate).text(formattedDate));
		                });
		            },
		            error: function (xhr) {
		                console.log(xhr);
		            }
		        });
		    });

		    // 當用戶選擇了日期時，動態填充場次選單
		    dateSelect.on("change", function () {
		        var selectedDate = $(this).val();
		        var selectedMovieId = movieSelect.val();
		        // 清空場次選單
		        timeSelect.empty();
		        timeSelect.append($("<option></option>").attr("value", "").text("請選擇場次"));
		        // 使用 AJAX 從後端獲取該電影該日期的場次數據並填充場次選單
		        $.ajax({
		            url: "/Time/back-end/ticorder/TicketOrderServlet.do",
		            type: "POST",
		            data: { action: "getShowTimesByMovieIdAndDate", movieId: selectedMovieId, showTimeDate: selectedDate },
		            dataType: "json",
		            success: function (data) {		      
		                // 將場次填充到場次選單中
		                $.each(data, function (index, time) {
		                	if (time === 0) {
		                        timeSelect.append($("<option></option>").attr("value", time).text("6：00"));
		                    } else if (time === 1) {
		                        timeSelect.append($("<option></option>").attr("value", time).text("12：00"));
		                    } else if (time === 2) {
		                        timeSelect.append($("<option></option>").attr("value", time).text("18：00"));
		                    } else {
		                        timeSelect.append($("<option></option>").attr("value", time).text(time));
		                    }
		                });
		            },
		            error: function (xhr) {
		                console.log(xhr);
		            }
		        });
		    });
		    
		    $("#purchaseButton").on("click", function () {
		        var selectedMovieId = $("#movieSelect").val();
		        var selectedDate = $("#dateSelect").val();
		        var selectedTime = $("#timeSelect").val();

		        if(selectedMovieId == "請選擇電影"){
	            	alert("請選擇電影、日期和場次。");
	                return;
	            }else　if ( !selectedDate ) {
	                alert("請選擇日期和場次。");
	                return;
	            }else if ( !selectedTime ){
	            	alert("請選擇場次。");
	                return;
	            }
		        
		        $.ajax({
		          url: "/Time/back-end/ticorder/TicketOrderServlet.do",
		          type: "POST",
		          data: {
		            action: "saveMemberdData_Movie",
		            movieId: selectedMovieId,
		            showTimeDate: selectedDate,
		            showTime: selectedTime
		          },
		          success: function (response) {
		            // Redirect to the next page after saving data to Redis
		        	  if (response === "success") {
                        // 跳轉到購票頁面
                        window.location.href = "/Time/front-end/buytickets/buy_tickets.html";
                    } else {
                        console.log("Error: " + response);
                    }
		          },
		          error: function (xhr) {
		            console.log(xhr);
		          }
		        });
		    });
		});	
    </script>
