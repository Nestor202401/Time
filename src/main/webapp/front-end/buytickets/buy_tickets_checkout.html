	<script>
		window.onload = fetchMemberName;
		
		$(document).ready(function() {			
			$.ajax({
				url : "/Time/back-end/ticorder/TicketOrderServlet.do",
				type : "POST",
				data : {action : "getMemberData_Movie"},
				dataType : "json",
				success : function(data) {
					$("#movieName").text(data.movieName);
					$("#moviePlaybackType").text(data.moviePlaybackType);
					$("#showDate").text(data.showTimeDate);
					var showTimeText;
					switch (data.showTime) {
						case '0':
							showTimeText = "　6：00";
							break;
						case '1':
							showTimeText = "　12：00";
							break;
						case '2':
							showTimeText = "　18：00";
							break;
					}
					$("#showTime").text(showTimeText);
				},
				error : function(xhr) {
					console.log(xhr);
				}
			});

			$.ajax({
				url : "/Time/back-end/ticorder/TicketOrderServlet.do",
				type : "POST",
				data : {action : "getMemberData_SeatNumber"},
				dataType : "json",
				success : function(data) {
					$("#seatNumbers").text("座位：" + data.seatNumbers);
				},
				error : function(xhr) {
					console.log(xhr);
				}
			});

			$.ajax({
				url : "/Time/back-end/ticorder/TicketOrderServlet.do",
				type : "POST",
				data : {action : "getMemberData_Ticketlist"},
				dataType : "json",
				success : function(data) {
					var selectedTicketsTable = $("#selectedTicketsTable");
					selectedTicketsTable.empty();
					$.each(data.ticketSummary,function(index,ticket) {
						var row = $("<tr></tr>");
						row.append($("<th></th>").attr("id",ticket.ticketTypeId).addClass("thstyle2").text(ticket.ticketTypeName));
						row.append($("<th></th>").attr("id",ticket.ticketTypeId + "quantity").addClass("thstyle2").text(ticket.quantity));
						row.append($("<th></th>").addClass("thstyle2").text(ticket.amount));
						selectedTicketsTable.append(row);
					});

					var totalRow = $("<tr ></tr>").attr("style","background-color: #9D9D9D;border: 1px;");
					totalRow.append($("<th></th>").addClass("thstyle2").text("總金額"));
					totalRow.append($("<th></th>").attr("id","totalQuantity").attr("style","opacity: 0;").addClass("thstyle2 ").text(data.totalAmount));
					totalRow.append($("<th></th>").attr("id", "totalAmount").addClass("thstyle2").text(data.totalAmount));
					selectedTicketsTable.append(totalRow);
				},
				error : function(xhr) {
					console.log(xhr);
				}
			});

			$("#purchaseButton").on("click",function() {
				var movieOrderTotal = $("#totalAmount").text();
				$.ajax({
					url : "/Time/back-end/ticorder/TicketOrderServlet.do",
					type : "POST",
					data : {
						action : "addOrderData",
						movieOrderTotal : movieOrderTotal
					},
					success : function(success) {
						alert("訂單已成功添加!!!");
						window.location.href = "/Time/index.html";
					},
					error : function(xhr) {
						console.log(xhr);
					}
				});
			});
		});

		function fetchMemberName() {
			var xhr = new XMLHttpRequest();
			var url = "/Time/getMemberName?timestamp=" + new Date().getTime(); // 添加時間戳來防止緩存
			xhr.open("GET", url, true);
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						var response = JSON.parse(xhr.responseText);
						var username = response.memberName;
						var memberElement = document.getElementById('member');
						if (username) {
							memberElement.textContent = username;
							document.querySelector('.auth-buttons99 button').textContent = "重新登入";
						} else {
							memberElement.textContent = "未登入會員";
						}
					} else {
						console.error("Error fetching member name: " + xhr.status);
					}
				}
			};
			xhr.send();
		}

		
	</script>
