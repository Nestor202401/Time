body {

	color: #fff;

header {

	width: 100%;

.container99 {
	width: 90%;

	margin: 0 auto;
	display: flex;
	justify-content: space-between;
	align-items: center;

nav ul {
	list-style: none;
	display: flex;
	gap: 30px;
	margin: 0;
	padding: 0;

nav ul li a {
	color: #fff;
	text-decoration: none;

nav ul li a:hover {

.auth-buttons button {

	border: none;
	padding: 10px 20px;
	cursor: pointer;
	font-size: 18px;
	border-radius: 5px;
	font-weight: 600;
	transition: background-color 0.3s ease;
}

.auth-buttons button:hover {
	background-color: #e0c000;
}

.movie-card {
	border: 1px solid #ddd;
	padding: 10px;
	margin: 10px;
	list-style: none;
}

.movie-card img {
	width: 100px;
	height: 150px;
}

.card-title {
	font-size: 16px;
	margin: 10px 0;
}

.card-meta {
	display: flex;
	justify-content: space-between;
}

.footer99 {
	background-color: #0e0e0e;
	padding: 20px;
	text-align: center;
}

.footer99 .nav-links99 a {
	display: inline-block;
	margin: 0 15px;

	text-decoration: none;
	font-size: 14px;
}

.footer99 .nav-links99 a:hover {
	text-decoration: underline;
}

.footer99 .logo {
	display: block;
	margin: 0 auto 10px;
	max-width: 150px;
}

.footer99 .social-icons {
	margin: 10px 0;
}

.footer99 .social-icons a {
	margin: 0 10px;
	color: #fff;
	text-decoration: none;
	font-size: 20px;
}

.footer99 .social-icons a:hover {
	color: #ccc;
}

.footer99 .copyright {
	font-size: 12px;
	color: #ccc;
}

.footer99 .policy-links {
	margin-top: 10px;
}

.footer99 .policy-links a {
	display: inline-block;
	margin: 0 5px;
	color: #ccc;
	text-decoration: none;
	font-size: 12px;
}

.footer99 .policy-links a:hover {
	text-decoration: underline;
}

.active {
	background-color: yellow;
}

<body id="top">

	<header>

					<a href="/Time/index.html"
						style="color: white; text-decoration: none;">Time影城</a>
				</h1>
			</div>
			<nav>
				<ul>
					<li><a href="/Time/front-end/movie/movie.html">電影</a></li>
					<li><a href="/Time/front-end/buytickets/buy_tickets_page.html">立即購票</a></li>
					<li><a href="#">周邊商品</a></li>
					<li><a href="/Time/front-end/article/home.jsp">討論區</a></li>
					<li><a href="#">會員中心</a></li>
					<li style="color: yellow; margin-top: 12px; margin-left: 30px;">
						<i class="fas fa-user" style="margin-right: 5px;"></i>
					</li>
					<li id="member"
						style="color: yellow; margin-top: 12px; margin-left: -25px;">

			</nav>
			<div class="auth-buttons">
				<button>登入/註冊</button>
			</div>
		</div>
	</header>

	<main>
		<article>
			<section class="top-rated">
				<div class="container">
					<ul class="filter-list">
						<li>
							<button id="nowShowingBtn" class="filter-btn active"
								style="font-size: 18px;">現正熱映</button>
						</li>
						<li>
							<button id="upcomingBtn" class="filter-btn"
								style="font-size: 18px;">即將上映</button>
						</li>
					</ul>

					<ul id="movieList" class="movies-list">
						<!-- Movie list will be populated by AJAX -->
					</ul>
				</div>
			</section>
		</article>
	</main>

	<!-- #FOOTER -->

	<div class="footer99">
		<div class="nav-links99">

		<div class="policy-links">
			<a href="#">隱私</a> <a href="#">法律聲明</a> <a href="#">條款</a> <a
				href="#">Cookie 政策</a> <a href="#">Cookie 設定</a>
		</div>

	<!-- custom js link -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
		$(document)
				.ready(
						function() {
							let focusedBtn = $('#nowShowingBtn'); // 初始聚焦在現正熱映按鈕上

							function loadMovies(type) {
								$
										.ajax({
											url : '/Time/back-end/movie/movie.do',
											type : 'POST',
											data : {
												action : 'getHotMovies',
												type : type
											},
											success : function(response) {
												$('#movieList').empty();
												$
														.each(
																response,
																function(index,
																		movie) {
																	var imgTag = '<img src="./front-end/resources/movie/assets/images/default.png" alt="Default Movie Image">';
																	if (movie.firstImage) {
																		imgTag = '<img src="' + movie.firstImage + '" alt="Movie Image">';
																	}
																	$(
																			'#movieList')
																			.append(
																					'<li>'
																							+ '<div class="movie-card">'
																							+ '<a href="./movie-details.html?movieId='
																							+ movie.movieId
																							+ '">'
																							+ '<figure class="card-banner">'
																							+ imgTag
																							+ '</figure>'
																							+ '</a>'
																							+ '<div class="title-wrapper" style="text-align: center;">'
																							+ '<a href="./movie-details.html?movieId='
																							+ movie.movieId
																							+ '">'
																							+ '<h3 class="card-title" style="display: inline-block;">'
																							+ movie.movieName
																							+ '</h3>'
																							+ '</a>'
																							+ '</div>'
																							+ '<div class="card-meta">'
																							+ '<div></div>'
																							+ '<div class="duration"></div>'
																							+ '<div class="rating"></div>'
																							+ '</div>'
																							+ '</div>'
																							+ '</li>');
																});
											},
											error : function(xhr, status, error) {
												console.log("Error: " + error);
											}
										});
							}

							$('#nowShowingBtn').click(function() {
								$(this).addClass('active');
								$('#upcomingBtn').removeClass('active');
								loadMovies('all');
								focusedBtn = $(this); // 更新當前聚焦按鈕
							});

							$('#upcomingBtn').click(function() {
								$(this).addClass('active');
								$('#nowShowingBtn').removeClass('active');
								loadMovies('coming');
								focusedBtn = $(this); // 更新當前聚焦按鈕
							});

							// 點擊空白處時保留聚焦狀態
							document
									.addEventListener(
											'click',
											function(event) {
												if (event.target !== $('#nowShowingBtn')[0]
														&& event.target !== $('#upcomingBtn')[0]) {
													focusedBtn.focus(); // 保持當前聚焦的按鈕上
												}
											});

							// 初始加载热映中电影
							loadMovies('all');

							// 在文檔加載完成後，將焦點設置在現正熱映按鈕上
							$(window).on('load', function() {
								focusedBtn.focus(); // 聚焦在現正熱映按鈕上
							});
						});

		
		function fetchMemberName() {
	        var xhr = new XMLHttpRequest();
	        var url = "/Time/getMemberName?timestamp=" + new Date().getTime(); // 添加時間戳來防止緩存
	        xhr.open("GET", url, true);
	        xhr.onreadystatechange = function() {
	            if (xhr.readyState === 4) {
	                if (xhr.status === 200) {
	                    var response = JSON.parse(xhr.responseText);
	                    var username = response.memberName;
	                    var memberElement = document.getElementById('member');
	                    if (username) {
	                        memberElement.textContent =username;
	                        document.querySelector('.auth-buttons button').textContent = "重新登入";
	                    } else {
	                        memberElement.textContent = "未登入會員";
	                    }
	                } else {
	                    console.error("Error fetching member name: " + xhr.status);
	                }
	            }
	        };
	        xhr.send();
	    }
	    // 當頁面加載時獲取會員名稱
	    window.onload = fetchMemberName;
		
	</script>
