    .meta-wrapper {
      display: flex;

    }

    .badge-wrapper {
      display: flex;
      flex-wrap: wrap;
    }

    .badge-wrapper.vertical {

      align-items: flex-start;
    }

    #movieDirector,

    #movieEndDate {

    .showtimes {
      margin-top: 20px;

      padding: 15px;
      border-radius: 10px;

    .showtimes h2 {
      font-size: 24px;

      color: #ffd700;
    }

    .showtimes ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .showtimes li {
      background-color: #333;
      padding: 10px;

      margin-right: 10px;

    .movie-images {
      margin-top: 20px;
      background-color: #1e1e1e;

    .movie-images h2 {

    }

    .movie-images img {

      object-fit: cover;
      margin-right: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .movie-images img:hover {

    .movie-images .images-container {

    .movie-detail {

    }

    .movie-detail-content {

  </style>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
  <script>
    // 获取URL中的参数
    function getQueryString(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // 映射评分值到评分文本
    function getRatingText(rating) {
      switch (rating) {
        case 1: return '普遍級';
        case 2: return '保護級';
        case 3: return '輔導級';
        case 4: return '限制級';
        default: return '未知';
      }
    }

    // 将日期格式化为“2024年4月1日”
    function formatDate(dateStr) {
      const parts = dateStr.split(' ');
      if (parts.length === 3) {
        const monthMap = {
          '1月': 1,
          '2月': 2,
          '3月': 3,
          '4月': 4,
          '5月': 5,
          '6月': 6,
          '7月': 7,
          '8月': 8,
          '9月': 9,
          '10月': 10,
          '11月': 11,
          '12月': 12
        };
        const month = monthMap[parts[0]];
        const day = parseInt(parts[1].replace(',', ''), 10);
        const year = parseInt(parts[2], 10);
        return `${year}年${month}月${day}日`;
      }
      return dateStr; // 如果格式不对，返回原字符串
    }

    // 映射场次编码到时间文本
    function getTimeText(timeCode) {
      switch (timeCode) {
        case 0: return '06:00';
        case 1: return '12:00';
        case 2: return '18:00';
        default: return '未知';
      }
    }

    // 根据电影ID加载电影详情
    function loadMovieDetails(movieId) {
      $.ajax({
        url: '/Temp01/back-end/movie/movie.do',
        type: 'POST',
        data: {
          action: 'getMovieDetails',
          movieId: movieId
        },
        success: function (response) {
          console.log('Movie Details Response:', response);
          // 更新页面内容
          $('#movieImage').attr('src', response.firstImage ? response.firstImage : 'default.png');
          $('#movieTitle').text(response.movieName);
          $('#movieDirector').text('導演: ' + response.director);
          $('#movieActor').text('演員: ' + response.actor);
          $('#movieDuration').text('片長: ' + response.runtime + '分鐘');
          $('#movieRating').text('等級: ' + getRatingText(response.movieRating));
          $('#movieReleaseDate').text('上映日期: ' + formatDate(response.releaseDate));
          $('#movieEndDate').text('下映日期: ' + formatDate(response.endDate));
          $('#movieDescription').text(response.introduction);
          loadShowtimeDates(movieId);  // 加载场次日期
          loadMovieImages(movieId); // 加载电影图片并显示第一张
        },
        error: function (xhr, status, error) {
          console.log("Error: " + error);
        }
      });
    }

    // 根据电影ID加载场次日期
    function loadShowtimeDates(movieId) {
      $.ajax({
        url: '/Temp01/back-end/movietime/movietime.do',
        type: 'POST',
        data: {
          action: 'getShowtimeDates',
          movieId: movieId
        },
        success: function (response) {
          console.log('Showtime Dates Response:', response);
          const dates = new Map(Object.entries(response));
          const sortedDates = Array.from(dates.keys()).sort();
          sortedDates.forEach(date => {
            const times = dates.get(date).map(getTimeText).join(', ');
            $('#showtimeDates').append('<li>' + formatDate(date) + ' - ' + times + '</li>');
          });
        },
        error: function (xhr, status, error) {
          console.log("Error: " + error);
        }
      });
    }

    // 根据电影ID加载电影图片
    function loadMovieImages(movieId) {
      $.ajax({
        url: '/Temp01/back-end/movieimg/movieimg.do',
        type: 'POST',
        data: {
          action: 'getMovieImages',
          movieId: movieId
        },
        success: function (response) {
          console.log('Movie Images Response:', response);
          const imagesContainer = $('#movieImages');
          imagesContainer.empty(); // 清空之前的图片
          response.forEach((imgPath, index) => {
            imagesContainer.append('<img src="' + imgPath + '" alt="電影圖片" />');
            if (index === 0) {
              $('#movieImage').attr('src', imgPath); // 设置第一张图片为电影海报
            }
          });
        },
        error: function (xhr, status, error) {
          console.log("Error: " + error);
        }
      });
    }

    // 获取电影ID并加载电影详情
    const movieId = getQueryString('movieId');
    if (movieId) {
      loadMovieDetails(movieId);
    } else {
      alert('未找到電影ID');
    }
  </script>
